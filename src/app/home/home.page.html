<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Feed de posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

        <ion-card class="card-post" *ngFor = "let post of posts">

          <ion-card-header>
            <ion-card-title> {{ post.postTitle }} </ion-card-title>
            <ion-card-subtitle> @{{ post.userName }} </ion-card-subtitle>
            <p *ngIf="post.spoiler"> Atenção! Este post contém spoiler!! </p>
          </ion-card-header>

          <ion-card-content>
                <p> {{ post.contentText }} </p>
                <p *ngIf="Post.attachment"> Anexo: {{ post.contentFile }} </p>
                <p> {{ post.date }} </p>
                <div class="reaction">
                  <ion-icon size="large" name="thumbs-up" (click)="likePost(post)" color="{{ post.likeState ? 'primary' : 'medium' }}"></ion-icon>  
                  <p> {{ post.likes }} </p>
                  <ion-icon size="large" name="thumbs-down" (click)="unlikePost(post)" color="{{ post.dislikeState ? 'primary' : 'medium' }}"></ion-icon>  
                  <p> {{ post.dislikes }} </p>
                </div>
          </ion-card-content>

        </ion-card>

</ion-content>
