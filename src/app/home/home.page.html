<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Feed de posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-card class="card-post" *ngFor = "let post of posts">
            <ion-card-header>
              <ion-card-title> {{ post.postTitle }} </ion-card-title>
              <ion-card-subtitle> @{{ post.userName }} </ion-card-subtitle>
              <div class="spoiler" *ngIf="post.spoiler">
                <ion-icon name="alert" color="warning"></ion-icon>
                <p> Atenção! Este post contém spoiler!! </p>
              </div>
            </ion-card-header>

            <ion-card-content>
                  <div>
                    <p> {{ post.contentText }} </p>
                    <img *ngIf="post.attachment" src="../../assets/{{ post.contentFile }}"> 
                  </div>
                  <div id="date">
                    <p> {{ post.date }} </p>
                  </div>
                  <div class="reaction">
                    <div>
                      <ion-icon size="large" name="thumbs-up" (click)="likePost(post)" color="{{ post.likeState ? 'primary' : 'medium' }}"></ion-icon>  
                      <p> {{ post.likes }} </p>
                    </div>
                    <div>
                      <ion-icon size="large" name="thumbs-down" (click)="unlikePost(post)" color="{{ post.dislikeState ? 'primary' : 'medium' }}"></ion-icon>  
                      <p> {{ post.dislikes }} </p>
                    </div>
                  </div>
            </ion-card-content>
        </ion-card>
</ion-content>
